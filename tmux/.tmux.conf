
# status bar
set -g status-position top
# set -g status-bg yellow

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
# catppuccin
set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha

# config 3
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text '#{?window_zoomed_flag,Z ,}#W'

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text '#{?window_zoomed_flag,Z ,}#W'
set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"


# zoom indicator
# set -g @catppuccin_icon_window_zoom "\U000f004c"

# numbering

set -g base-index 1
set -g renumber-windows on

# for nvim
set-option -sg escape-time 10
set-option -g focus-events on
#set-option -g default-terminal "screen-256color"
#set-option -ga terminal-overrides ',screen-256color:Tc'
#set-option -sa terminal-features ',screen-256color:RGB'
#set-option -a terminal-features ',screen-256color:RGB'
set-option -ag terminal-overrides ',alacritty:Tc'
set-option -g default-terminal "screen-256color"

#copy mode


set -g set-clipboard on
setw -g mode-keys vi

# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "tmux set-buffer -b osc52-buffer \"\$(pbcopy <<< \"\$(tmux show-buffer)\")\"; tmux paste-buffer -b osc52-buffer -t $SSH_TTY"

bind v paste-buffer

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


# catppuccin

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# run ~/.tmux/plugins/tmux/catppuccin.tmux
run '~/.tmux/plugins/tpm/tpm'
